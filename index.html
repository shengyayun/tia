<body>
</body>
<table id='list' data-search='true'>
</table>
<table data-url='table.json' data-toggle='table' data-search='true' data-sort-name='day' data-sort-order='desc' data-show-columns='true' data-mobile-responsive='true' data-show-refresh='true'>

            <th data-field='count' data-sortable='true'>数量</th>
        </tr>
    </thead>
</table>
<script type="text/javascript">
function formatter(value, row, index) {
    return "<a target='_blank' href='" + row.href + "'>" + value + "</a>";
}
</script>
